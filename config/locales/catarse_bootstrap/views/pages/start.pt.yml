      qa_title: 'Ainda com dúvidas?'
      qa:
        col_1:
          1:
            question: 'Por que fazer uma campanha no Catarse?'
            answer: 'Primeiro porque somos extremamente comprometidos e apaixonados pelo que fazemos e queremos ver seu projeto financiado. Mas também porque somos a primeira e maior plataforma em atuação no Brasil. Estamos trabalhando de forma independente para desenvolver o cenário de financiamento de projetos no Brasil e possibilitar que mais pessoas viabilizem suas ideias, sonhos e visões.'
          2:
            question: 'Dá muito trabalho ter uma campanha no Catarse?'
            answer: 'Cada projeto no Catarse tem sua própria particularidade e a quantidade de trabalho varia. Inscrever um projeto no Catarse é muito fácil, mas uma campanha tem seus desafios. O segredo é ter um bom planejamento de campanha! Podemos te ajudar! Só começar o seu rascunho.'
          3:
            question: 'Como o Catarse seleciona projetos?'
            answer: 'Todo projeto precisa ter início meio e fim, ter entregas e objetivos claros e estar de acordo com os termos de uso e regras do Catarse. Acesse nossa Central de Suporte para mais informações.'
          4:
            question: 'Quem pode usar o Catarse?'
            answer: 'O Catarse fornece suporte aos usuários do site e torna possível que projetos captem recursos de forma ágil e direta utilizando a internet. Qualquer pessoa acima de 18 anos (ou menor, mas com um representante legal) pode utilizar nossos serviços e fazer uma campanha de crowdfunding desde que o projeto esteja de acordo com nossos critérios de seleção.'
        col_2:
          1:
            question: 'Preciso atingir a meta para receber meu dinheiro?'
            answer: 'Atualmente utilizamos o modelo “tudo ou nada”, em que você só fica com o dinheiro caso atinja a meta de arrecadação no tempo de campanha estipulado por você. Caso o projeto não atinja a meta de arrecadação, iremos devolver integralmente o dinheiro para seus apoiadores, sem custo nenhum para você ou para quem te apoiou. O "tudo ou nada "é extremamente eficiente pois, além das campanhas arrecadarem mais, essa é uma das formas de assegurarmos que um projeto só acontecerá se ele puder ser entregue como foi descrito e prometido aos apoiadores.<br>No entanto, estamos construindo a modalidade flexível de financiamento coletivo para o Catarse, carinhosamente chamada de Catarse flex. Ela será diferente de todas as modalidades de campanhas flexíveis que existem no mercado. No modo Catarse flex você fica com todo o dinheiro que conseguir independente de bater a meta ou não. Essa modalidade ainda não está aberta ao público geral, mas você pode saiber mais em www.catarse.me/flex '
          2:
            question: 'Quais são nossas taxas?'
            answer: 'Cobramos 13% sobre o valor total de projetos que atingiram ou ultrapassaram a meta de arrecadação de sua campanha de crowdfunding. Ficamos com cerca de 9% e 4% é repassado ao Pagar.me, meio de pagamento utilizado no Catarse. Projetos na modalidade "tudo ou nada" de financiamento coletivo, e que não atingiram a meta de arrecadação no tempo de campanha, não têm qualquer custo e todos os apoiadores recebem o dinheiro de volta.'
          3:
            question: 'De onde vem o dinheiro do meu projeto?'
            answer: 'Família, amigos, fãs e membros de comunidades que você faz parte são seus maiores colaboradores. Você agita essa rede, conquista apoios e promove o projeto. Apoiadores divulgam e recomendam sua campanha para outras pessoas que conhecem, e assim o círculo de apoiadores vai crescendo e a campanha recebendo apoios. o segredo é construir um bom projeto, planejar bem sua campanha e saber direcionar seus esforços de divulgação para quem realmente pode se interessar no que você está propondo em sua campanha de crowdfunding.'
          4:
            question: 'Tenho mais dúvidas. Como faço?'
            answer: 'Acesse nossa Central de Suporte ou entre em contato conosco através do email: contato@catarse.me'
